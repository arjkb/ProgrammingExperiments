<!-- 
    Web application to accept number of subjects, accept marks of subjects, and calculate average.
    Use prompt in JS 
-->
<!DOCTYPE html>
<html>
    <head>
        <title> Marks Calculator </title>
        <script src="myscript.js"> </script>
        <link href = "mystyle.css" rel = "stylesheet" type="text/css">
    </head>
    <body onload="init()">
        
        <header id = "main_heading">
            <h1 id = "main_title"> Marks Average Calculator </h1>            
        </header>
        
        <table id = "mark_table">
            <!-- Content dynamically added by JS -->
        </table>
        
        <div id = "avg_disp">
            <br> <br>
            Your average mark is <p id = "average_mark"> </p>        
        </div>
        
    </body>
</html>
